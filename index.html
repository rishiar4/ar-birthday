<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday 🎂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #instructions {
        position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.6); color: white; padding: 10px 20px;
        font-family: sans-serif; border-radius: 12px; font-size: 16px; z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="instructions">🎁 Allow camera access, then point your camera at the printed photo to reveal the surprise 🎉</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind; maxTrack: 1;"
      embedded color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- Show an Image Instead of Video -->
        <a-image src="./assets/surprise.png"
                 width="1.6" height="0.9"
                 position="0 0 0"
                 rotation="0 0 0">
        </a-image>

        <!-- 3D Cake (optional) -->
        <a-entity gltf-model="./assets/cake.glb"
                  scale="0.5 0.5 0.5"
                  position="0 -0.6 0">
        </a-entity>

        <!-- Floating Balloons (optional) -->
        <a-entity gltf-model="./assets/balloons.glb"
                  scale="0.6 0.6 0.6"
                  position="0 1.2 0"
                  animation="property: position; to: 0 1.6 0; dur: 1800; dir: alternate; loop: true">
        </a-entity>

        <!-- Birthday Text -->
        <a-text value="Happy Birthday [HER_NAME] 💕"
                color="hotpink"
                position="-0.9 1.8 0"
                scale="1.6 1.6 1.6">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
