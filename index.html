<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind; autoStart: true;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      
      <!-- required MindAR camera -->
      <a-entity mindar-image-camera></a-entity>

      <!-- test: red box should appear on marker -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" depth="0.1" height="0.5" width="0.5"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
