<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #startBtn {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: #ff6b6b; color: white; border: none; padding: 12px 20px;
        border-radius: 10px; font-size: 16px; z-index: 5;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start AR (tap once to enable video + sound)</button>

    <!-- Video Element -->
    <video id="birthdayVideo" src="./assets/wish.mp4" loop playsinline crossorigin="anonymous"></video>

    <!-- Audio Element -->
    <audio id="birthdayAudio" src="./assets/hbd.mp3" preload="auto" loop></audio>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind; maxTrack: 1;"
      embedded color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <!-- Video Plane (start hidden) -->
        <a-video id="videoPlane"
                 src="#birthdayVideo"
                 width="1.6" height="0.9"
                 position="0 0 0"
                 rotation="0 0 0"
                 visible="false">
        </a-video>

        <!-- 3D Cake -->
        <a-entity gltf-model="./assets/cake.glb"
                  scale="0.5 0.5 0.5"
                  position="0 -0.6 0"
                  visible="false"
                  id="cake">
        </a-entity>

        <!-- Floating Balloons -->
        <a-entity gltf-model="./assets/balloons.glb"
                  scale="0.6 0.6 0.6"
                  position="0 1.2 0"
                  animation="property: position; to: 0 1.6 0; dur: 1800; dir: alternate; loop: true"
                  visible="false"
                  id="balloons">
        </a-entity>

        <!-- Birthday Text -->
        <a-text id="greetingText"
                value="Happy Birthday [HER_NAME] ðŸ’•"
                color="hotpink"
                position="-0.9 1.8 0"
                scale="1.6 1.6 1.6"
                visible="false">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#birthdayVideo");
      const audio = document.querySelector("#birthdayAudio");
      const startBtn = document.querySelector("#startBtn");
      const marker = document.querySelector("#marker");

      const videoPlane = document.querySelector("#videoPlane");
      const cake = document.querySelector("#cake");
      const balloons = document.querySelector("#balloons");
      const greetingText = document.querySelector("#greetingText");

      // First tap: unlock media (autoplay compliance)
      startBtn.addEventListener("click", async () => {
        try {
          await video.play();
          video.pause();
          await audio.play();
          audio.pause();
        } catch (e) {
          console.log("Media unlock failed:", e);
        }
        startBtn.style.display = "none";
      });

      // When marker is found â†’ show + play everything
      marker.addEventListener("targetFound", () => {
        console.log("Marker found â†’ show + play media");
        video.currentTime = 0;
        audio.currentTime = 0;
        video.play();
        audio.play();

        videoPlane.setAttribute("visible", "true");
        cake.setAttribute("visible", "true");
        balloons.setAttribute("visible", "true");
        greetingText.setAttribute("visible", "true");
      });

      // When marker is lost â†’ hide + pause everything
      marker.addEventListener("targetLost", () => {
        console.log("Marker lost â†’ hide + pause media");
        video.pause();
        audio.pause();

        videoPlane.setAttribute("visible", "false");
        cake.setAttribute("visible", "false");
        balloons.setAttribute("visible", "false");
        greetingText.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
