<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday ğŸ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #startBtn {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: #ff4081; color: white; border: none; padding: 14px 22px;
        border-radius: 12px; font-size: 18px; z-index: 10;
        font-family: sans-serif; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Start button (needed for iOS autoplay policies) -->
    <button id="startBtn">Start Experience ğŸ‰</button>

    <!-- Video -->
    <video id="birthdayVideo" src="./assets/wish_fixed.mp4" playsinline crossorigin="anonymous" preload="auto"></video>

    <!-- Audio -->
    <audio id="birthdayAudio" src="./assets/hbd.mp3" preload="auto" loop></audio>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind; maxTrack: 1;"
      embedded color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        
        <!-- Video Plane -->
        <a-video id="videoPlane" src="#birthdayVideo"
                 width="1.6" height="0.9"
                 position="0 0 0"
                 rotation="0 0 0"
                 visible="false">
        </a-video>

        <!-- 3D Cake -->
        <a-entity gltf-model="./assets/cake.glb"
                  scale="0.5 0.5 0.5"
                  position="0 -0.6 0">
        </a-entity>

        <!-- Floating Balloons -->
        <a-entity gltf-model="./assets/balloons.glb"
                  scale="0.6 0.6 0.6"
                  position="0 1.2 0"
                  animation="property: position; to: 0 1.6 0; dur: 2000; dir: alternate; loop: true">
        </a-entity>

        <!-- Birthday Text -->
        <a-text value="Happy Birthday â¤ï¸"
                color="hotpink"
                position="-0.9 1.8 0"
                scale="1.6 1.6 1.6">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#birthdayVideo");
      const audio = document.querySelector("#birthdayAudio");
      const startBtn = document.querySelector("#startBtn");
      const marker = document.querySelector("#marker");
      const videoPlane = document.querySelector("#videoPlane");

      // Unlock media on first tap (iOS/Android requirement)
      startBtn.addEventListener("click", async () => {
        try {
          await video.play();
          video.pause();
          await audio.play();
          audio.pause();
        } catch (err) {
          console.log("Autoplay unlock failed:", err);
        }
        startBtn.style.display = "none";
      });

      // Play when marker appears
      marker.addEventListener("targetFound", () => {
        console.log("Marker found ğŸ¯");
        videoPlane.setAttribute("visible", "true");
        video.play();
        audio.play();
      });

      // Pause when marker disappears
      marker.addEventListener("targetLost", () => {
        console.log("Marker lost âŒ");
        video.pause();
        audio.pause();
        videoPlane.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
