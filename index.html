<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startBtn {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px; font-size: 18px;
      background: #ff4081; color: white;
      border: none; border-radius: 10px;
      cursor: pointer; z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Unlock button -->
  <button id="startBtn">🎂 Start Experience</button>

  <!-- MindAR scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/marker.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <video id="birthdayVideo" src="./assets/wish.mp4"
             loop playsinline webkit-playsinline crossorigin="anonymous"></video>
      <audio id="birthdayAudio" src="./assets/hbd.mp3" preload="auto" loop></audio>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Marker entity -->
    <a-entity id="marker" mindar-image-target="targetIndex: 0">
      <a-video id="arVideo" src="#birthdayVideo" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector("#birthdayVideo");
    const audio = document.querySelector("#birthdayAudio");
    const startBtn = document.querySelector("#startBtn");
    const marker = document.querySelector("#marker");

    // Ensure camera permission requested (especially iOS Safari)
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => console.log("✅ Camera allowed"))
        .catch(e => console.error("❌ Camera blocked", e));
    }

    // Unlock audio/video on user gesture
    startBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        await video.play(); video.pause(); // unlock video
        await audio.play(); audio.pause(); // unlock audio
      } catch (e) {
        console.log("Unlock failed", e);
      }
      startBtn.style.display = "none";
    });

    // Play when marker detected
    marker.addEventListener("targetFound", () => {
      console.log("📸 Marker found");
      video.play();
      audio.play();
    });

    // Pause when marker lost
    marker.addEventListener("targetLost", () => {
      console.log("👋 Marker lost");
      video.pause();
      audio.pause();
    });
  </script>
</body>
</html>
