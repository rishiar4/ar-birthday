<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday ðŸŽ‚</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      a-scene {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
      #startBtn {
        position: fixed;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        background: #ff6b6b; color: white;
        border: none; padding: 12px 20px;
        border-radius: 10px; font-size: 16px;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <button id="startBtn">Start AR (tap once to unlock video + sound)</button>

    <!-- Hidden Video -->
    <video id="birthdayVideo" src="./assets/wish.mp4"
           playsinline webkit-playsinline
           crossorigin="anonymous" style="display:none"></video>

    <!-- Hidden Audio -->
    <audio id="birthdayAudio" src="./assets/hbd.mp3" preload="auto" style="display:none"></audio>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/marker.mind; maxTrack: 1;"
      embedded color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-video id="videoPlane"
                 src="#birthdayVideo"
                 width="1.6" height="0.9"
                 position="0 0 0"
                 visible="false">
        </a-video>

        <a-text id="greetingText"
                value="Happy Birthday [HER_NAME] ðŸ’•"
                color="hotpink"
                position="-0.9 1.8 0"
                scale="1.6 1.6 1.6"
                visible="false">
        </a-text>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#birthdayVideo");
      const audio = document.querySelector("#birthdayAudio");
      const videoPlane = document.querySelector("#videoPlane");
      const greetingText = document.querySelector("#greetingText");
      const marker = document.querySelector("#marker");
      const startBtn = document.querySelector("#startBtn");

      // First tap unlock
      startBtn.addEventListener("click", async () => {
        try {
          video.load();
          audio.load();

          await video.play(); video.pause();
          await audio.play(); audio.pause();

          video.muted = false; // allow sound
        } catch (e) {
          console.warn("Unlock failed:", e);
        }
        startBtn.style.display = "none";
      });

      marker.addEventListener("targetFound", () => {
        console.log("Marker found â†’ play video/audio");
        videoPlane.setAttribute("visible", "true");
        greetingText.setAttribute("visible", "true");
        video.currentTime = 0;
        audio.currentTime = 0;
        video.play();
        audio.play();
      });

      marker.addEventListener("targetLost", () => {
        console.log("Marker lost â†’ pause video/audio");
        video.pause();
        audio.pause();
        videoPlane.setAttribute("visible", "false");
        greetingText.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
